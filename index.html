<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Hero</title>
</head>
<body>
    <h2>Super Hero</h2>
    <h4>A Grande Batalha</h4>
    <br>
    <section id="content1">
        <article>
            <img src="/213 - Wolverine.jpg" alt="Wolverine" width="400px" height="400px">
            <h1>Wolverine</h1>
            <br>
            <p class="combate1">
                Combat
                <span class="combat1"></span>
            </p>
            <br>
            <p class="durabilidade1">
                Durability
                <span class="durability1"></span>
            </p>
            <br>
            <p class="inteligencia1">
                Intelligence
                <span class="intelligence1"></span>
            </p>
            <br>
            <p class="potencia1">
                Power
                <span class="power1"></span>
            </p>
            <br>
            <p class="velocidade1">
                Speed
                <span class="speed1"></span>
            </p>
            <br>
            <p class="forca1">
                Strength
                <span class="strength1"></span>
            </p>
            <br>
        </article>
    </section>
    <h3> X </h3>
    <section id="content2">
        <article>
            <img src="/717 - Deadpool.jpg" alt="Deadpool" width="400px" height="400px">
            <h1>Deadpool</h1>
            <br>
            <p class="combate2">
                Combat
                <span class="combat2"></span>
            </p>
            <br>
            <p class="durabilidade2">
                Durability
                <span class="durability2"></span>
            </p>
            <br>
            <p class="inteligencia2">
                Intelligence
                <span class="intelligence2"></span>
            </p>
            <br>
            <p class="potencia2">
                Power
                <span class="power2"></span>
            </p>
            <br>
            <p class="velocidade2">
                Speed
                <span class="speed2"></span>
            </p>
            <br>
            <p class="forca2">
                Strength
                <span class="strength2"></span>
            </p>
            <br>
        </article>
</body>
</html>
